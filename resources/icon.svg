<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3776AB" />
      <stop offset="100%" stop-color="#306998" />
    </linearGradient>
    <linearGradient id="pythonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD43B" />
      <stop offset="100%" stop-color="#FFE873" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#255780" stroke-width="2"/>
  
  <!-- 突出的 Python 蛇形标志 -->
  <g filter="url(#shadow)">
    <!-- 主蛇身 -->
    <path d="M44,40 Q52,32 64,32 Q76,32 84,40 Q92,48 92,64 Q92,80 84,88 Q76,96 64,96 Q52,96 44,88 Q36,80 36,64 Q36,48 44,40 Z" 
          fill="url(#pythonGradient)" stroke="#FFA500" stroke-width="2"/>
    
    <!-- 蛇眼 -->
    <circle cx="52" cy="52" r="3" fill="#306998"/>
    <circle cx="76" cy="52" r="3" fill="#306998"/>
    
    <!-- 蛇纹装饰 -->
    <path d="M64,40 L64,48 M60,44 L68,44" stroke="#306998" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M48,64 L56,64 M52,60 L52,68" stroke="#306998" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M72,64 L80,64 M76,60 L76,68" stroke="#306998" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- 继承箭头系统 -->
  <g transform="translate(64, 64)">
    <!-- 连接线 -->
    <path d="M-25,0 L25,0" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    
    <!-- 向上箭头（父类） -->
    <g transform="translate(-25, 0)">
      <circle r="14" fill="#FFFFFF" opacity="0.9"/>
      <path d="M0,-6 L4,2 L-4,2 Z" fill="#3776AB"/>
      <rect x="-1.5" y="2" width="3" height="6" fill="#3776AB"/>
    </g>
    
    <!-- 向下箭头（子类重写） -->
    <g transform="translate(25, 0)">
      <circle r="14" fill="#FFFFFF" opacity="0.9"/>
      <path d="M0,6 L4,-2 L-4,-2 Z" fill="#3776AB"/>
      <rect x="-1.5" y="-8" width="3" height="6" fill="#3776AB"/>
    </g>
  </g>
  
  <!-- 装饰性代码括号 -->
  <g fill="#FFFFFF" opacity="0.8" font-family="monospace" font-size="14" font-weight="bold">
    <text x="38" y="42">{</text>
    <text x="90" y="42">}</text>
    <text x="45" y="85">def</text>
    <text x="75" y="85">():</text>
  </g>
  
  <!-- 高光效果 -->
  <circle cx="40" cy="40" r="25" fill="white" opacity="0.1"/>
  <circle cx="85" cy="85" r="20" fill="white" opacity="0.05"/>
</svg>